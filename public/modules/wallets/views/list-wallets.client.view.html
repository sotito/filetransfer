<section data-ng-controller="WalletsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Wallets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="wallet in wallets" data-ng-href="#!/wallets/{{wallet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="wallet.created | date:'medium'"></span>
				by
				<span data-ng-bind="wallet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="wallet.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!wallets.$resolved || wallets.length">
    	No Wallets yet, why don't you <a href="/#!/wallets/create">create one</a>?
    </div>
</section>
