<section data-ng-controller="SysusersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sysusers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sysuser in sysusers" data-ng-href="#!/sysusers/{{sysuser._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sysuser.created | date:'medium'"></span>
				by
				<span data-ng-bind="sysuser.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sysuser.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sysusers.$resolved || sysusers.length">
    	No Sysusers yet, why don't you <a href="/#!/sysusers/create">create one</a>?
    </div>
</section>
